<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Survey form</title>
</head>

<body>
  <h2>Interest Survey form</h2>
  <form>

    <p>
      <label>Enter your name : <input type="text" /></label>
    </p>

    <p>
      <label>Enter your department : <input type="password" /></label>
    </p>

    <p>
      <label>Tell us a little about yourself : <input type="text" /></label>
    </p>
  </form>



  <form>
    <span>
      Do you exercise at home?
    </span>
    <label>Yes<input type="radio" name="gender" value="male" /></label>
    <label>No<input type="radio" name="gender" value="female" /></label>
  </form>




  <form>
    <p>How do you like to read about your favourite topic?</p>
    <!--<ul style="list-style-type:none;">-->
    <input type="checkbox" name="language" value="hindi" />Books</input>
    <input type="checkbox" name="language" value="english" />Online resources</input>
    <input type="checkbox" name="language" value="sanskrite" />Phone apps</input>
    <input type="checkbox" name="language" value="sanskrite" />Magazines</input>
    <!--</ul>-->
  </form>


  <form>
    <span>What genre of movies do you like?</span>
    <select name="language">
      <option value="indian">Action</option>
      <option value="nepali">Comedy</option>
      <option value="others">Others</option>
    </select>
  </form>

  <p>
    <button type="submit">Submit</button>
  </p>
</body>

</html>
